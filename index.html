<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Days</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3 w-25 mx-auto text-center">
      <h1 class="text-success">Day</h1>
      <form class="form">
        <input
          type="number"
          id="day"
          class="form-control mt-3 day-number"
          placeholder="Enter a day number"
        />

        <p class="text-dark fw-normal display-4 my-4 day"></p>
        <button type="submit" class="btn btn-primary">Check day</button>
      </form>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
